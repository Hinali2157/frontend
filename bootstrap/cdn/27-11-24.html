<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>day-1</title>
  <link rel="stylesheet" href="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <button type="button" class="btn shadow border border-warning">Button-1</button>
  </div>
  <br>
  <div class="container border border-danger rounded-top">
    <ul class="nav">
      <li class="nav-item shadow-sm">
        <a class="nav-link active" aria-current="page" href="#">Active</a>
      </li>
      <li class="nav-item shadow-sm">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item shadow-sm">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-disabled="true">Disabled</a>
      </li>
    </ul>
  </div>
  <div class="container">
    <ul class="list-group m-5">
      <li class="list-group-item bg-success text-white ">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item opacity-50">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item opacity-75">And a fifth one</li>
    </ul>
  </div>

  <div class="container">
    <div class="progress m-5 shadow" role="progressbar" aria-label="Success example" aria-valuenow="25"
      aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar bg-success border-none " style="width: 20%"></div>
    </div>
    <div class="progress m-4 shadow" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0"
      aria-valuemax="100">
      <div class="progress-bar bg-info border-none" style="width: 50%"></div>
    </div>
    <div class="progress m-3 shadow-sm" role="progressbar" aria-label="Warning example" aria-valuenow="75"
      aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar bg-warning border-none" style="width: 75%"></div>
    </div>
    <div class="progress m-2 shadow-lg" role="progressbar" aria-label="Danger example" aria-valuenow="100"
      aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar bg-dark border-none" style="width: 100%"></div>
    </div>
  </div>




  <div class="container m-5">
    <div class="spinner-border spinner-border text-info opacity-50" role="status">
      <span class="visually-hidden ">Loading...</span>
    </div>
    <div class="spinner-grow spinner-grow-sm " role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <script src="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
